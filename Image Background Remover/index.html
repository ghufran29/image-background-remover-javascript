<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Image Background Remover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Remove Background From Images For Free</h1>
        <p class="description">Easily remove background from any image in just one click. Make transparent backgrounds instantly for free!</p>
        <div class="file-input">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput">Choose Image</label>
        </div>
        <div class="loading-bar" id="loadingBar">
            <div></div>
        </div>
        <div class="output" id="output"></div>
        <a href="#" id="downloadButton" class="download-button" download="background-removed-image.png">Download Image</a>
        <div class="credits">
            Developed by <a href="https://github.com/ghufran29" target="_blank">Muhammad Ghufran</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
